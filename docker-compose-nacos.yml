version: '3'
services:
  nacos:
    image: nacos/nacos-server:2.0.2
    container_name: nacos-standalone-mysql
    env_file:
      - ./env/nacos-standlone-mysql.env
    volumes:
      - ./services/nacos/standalone-logs/:/home/nacos/logs
      - ./services/nacos/init.d/custom.properties:/home/nacos/init.d/custom.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9555:9555"
    depends_on:
      - mysql
    restart: always
    networks:
      - default
  mysql:
    container_name: mysql_nacos
    image: nacos/nacos-mysql:5.7
    env_file:
      - ./env/mysql.env
    volumes:
      - ./services/nacos/mysql:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: always
    networks:
      - default

